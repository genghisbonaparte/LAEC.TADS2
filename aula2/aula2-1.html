<html>
  <head>
    <title>Aula 2-1 - Tabelas</title>
    <link rel="stylesheet" href="CSS/aula2-1.css" />
  </head>

  <body>
    <h4>Minha tabela</h4>
  </body>

  <div class="container">
    <!-- ^NÃO USE ATRIBUTOS DENTRO DAS TAGS!!!-->
    <!-- a tag tr cria uma barra em uma tabela, td cria um espaço nessa barra-->
    <tr>
      <td>curso</td>
      <td>carga horária</td>
      <td>vagas</td>
    </tr>

    <tr>
      <td>Análise</td>
      <td>1500horas</td>
      <td>45</td>
    </tr>
    <tr>
      <td>biologia</td>
      <td>2100hrs</td>
      <td>37</td>
    </tr>

    <tr>
      <td>mecanica</td>
      <td colspan="2">3100hrs</td>
    </tr>
    <tr>
      <td colspan="2">Resumo</td>
      <td>Não existe curso mané</td>
    </tr>
  </div>
